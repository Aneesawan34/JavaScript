<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/./style.css" type="text/css"/>
    <title>multiplication</title>
    <script>
            var first_value = prompt("Enter first value");
            var second_value = prompt("Enter second value");
            var mul_value = parseInt(first_value) * parseInt(second_value);
            document.write("<h1><h1/>" + first_value + "X" + second_value + " = " + mul_value)
        </script>
</head>
<body class="multiplicationbody">
    <h1><a href="index.html">Back to main page</a></h1>
</body>
</html>
